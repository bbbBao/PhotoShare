<head>
    <title>Photo Viewer</title>
</head>

<style>
    img {
      width: 50%;
      height: 50%;
    }
</style>

{% if photos %}
<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>Uploaded By: {{photo[2]}} {{photo[3]}}<br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'><br>
        Caption: {{photo[1]}}
        </li>
        <br>
    {% endfor %}
    </ul>
{% endif %}

<form>
    <input type="button" value="Back" onclick="history.back()">
</form>
